<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Green Path</title>

        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="assets/bower_components/Materialize/dist/css/materialize.min.css" rel="stylesheet">
        <link href="assets/css/style.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    </head>
    <body id="id" ng-app="greenPathApp">

        <div ng-controller="MainCtrl">

            <mz-header cards="cards"></mz-header>

            <ng-view></ng-view>

            <mz-footer></mz-footer>

            <mz-top-button></mz-top-button>

        </div>

        <!-- Vendors -->
        <script src="./assets/bower_components/angular/angular.min.js"></script>
        <script src="./assets/bower_components/angular-resource/angular-resource.min.js"></script>
        <script src="./assets/bower_components/angular-route/angular-route.min.js"></script>
        <script src="./assets/bower_components/angular-animate/angular-animate.min.js"></script>
        <script src="./assets/bower_components/jquery/dist/jquery.min.js"></script>
        <script src="./assets/bower_components/Materialize/dist/js/materialize.min.js"></script>

        <!-- Angular App -->
        <script src="./app/app.module.js"></script>
        <script src="./app/app.route.js"></script>
        <script src="./app/app.run.js"></script>

        <!-- Controllers -->
        <script src="./app/components/main/main.ctrl.js"></script>
        <script src="./app/components/project/project.ctrl.js"></script>
        <script src="app/components/documentation/documentation.ctrl.js"></script>

        <!-- Services -->
        <script src="./app/components/main/main.svc.js"></script>
        <script src="./app/components/project/project.svc.js"></script>
        <script src="app/components/documentation/documentation.svc.js"></script>

        <!-- Directives -->
        <script src="./app/shared/header/header.drv.js"></script>
        <script src="./app/shared/content/content.drv.js"></script>
        <script src="./app/shared/footer/footer.drv.js"></script>
        <script src="./app/shared/topButton/topButton.drv.js"></script>
        <script src="./app/shared/banner/banner.drv.js"></script>
        <script src="./app/shared/iconSection/iconSection.drv.js"></script>
        <script src="./app/shared/scrollspy/scrollspy.drv.js"></script>

    </body>
</html>
