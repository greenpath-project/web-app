<div class="panel panel-default">

    <div class="panel-heading"><span ng-class="{{card.glyphicon}}"></span><a ng-href="{{card.url}}" role="link">{{card.title}}</a></div>
    <div class="panel-body">
        <a ng-href="{{card.url}}" role="link"><img ng-src="{{card.imgUrl}}" alt="Projet" class="img-thumbnail">
        </a>
        {{card.description}}
    </div>
</div>
