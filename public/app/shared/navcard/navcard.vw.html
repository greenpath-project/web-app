<div>

    <img ng-src="{{card.imgUrl}}" ng-mouseover="hover = true" class="navcard img-thumbnail">

    <a ng-href="{{card.url}}" ng-show="hover" ng-mouseleave="hover = false" ><div class="box-hover">

        <div class="content-box-hover">

            <h1>{{card.title}}</h1>
            <h3>{{card.description}}</h3>
            <h4>{{message}}</h4>

        </div>

    </div></a>

</div>
