<div class="header">

    <div style="height: 300px; width: 100%;"></div>

    <nav class="navbar navbar-inverse navbar-transparent" role="navigation">

        <div class="container-fluid">

            <div class="navbar-header">

                <button type="button" class="navbar-toggle" ng-click="isNavbarCollapsed = !isNavbarCollapsed">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

                <a class="navbar-brand" href="#/">
                    <span class="glyphicon glyphicon-leaf"></span>
                    Green Path</a>
            </div>

            <div uib-collapse="isNavbarCollapsed">
                <ul class="nav navbar-nav">
                    <li ng-repeat="card in cards"><a ng-href="{{card.url}}" ng-click="toggleCard(card)">{{card.title}}</a></li>
                </ul>
            </div>
        </div>

    </nav>

    <ol class="ab-nav breadcrumb">
        <li ng-repeat="breadcrumb in breadcrumbs.get() track by breadcrumb.path" ng-class="{ active: $last }">
            <a ng-if="!$last" ng-href="#{{ breadcrumb.path }}" ng-bind="breadcrumb.label" class="margin-right-xs"></a>
            <span ng-if="$last" ng-bind="breadcrumb.label"></span>
        </li>
    </ol>

</div>
