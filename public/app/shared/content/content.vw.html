<section>

    <div id="{{card.anchor}}" class="parallax-container valign-wrapper">
        <div class="section no-pad-bot">
            <div class="container">
                <div class="row center">
                    <h5 class="header col s12 light"></h5>
                </div>
            </div>
        </div>
        <div class="parallax"><img ng-src="{{card.imgUrl}}" alt="Image {{card.title}}"></div>
    </div>

    <div  class="container">
        <div class="section">

            <div class="row">
                <div class="col s12 center">
                    <h3><i class="mdi-content-send brown-text"></i></h3>
                    <h4>{{card.title}}</h4>
                    <p class="light" style="text-align: justify">{{card.description}}</p>
                </div>
            </div>

        </div>
    </div>

</section>
