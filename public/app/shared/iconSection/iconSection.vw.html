<div class="container" style="margin-top: 20px;">
    <div class="section">
        <!--   Icon Section   -->
        <div  class="row">

            <div id="iconSection" ng-if="card.showIcon" ng-repeat="card in cards" class="col s12 m4">
                <div class="icon-block">
                    <!--h2 class="center brown-text"><i class="material-icons">flash_on</i></h2-->
                    <img class="icon-section" ng-src="{{card.ico}}">
                    <h5 class="center"><a ng-click="gotoAnchor(card.anchor)">{{card.title}}</a></h5>

                    <p class="light center text-section">{{card.shorttext}}</p>
                </div>
            </div>

        </div>

    </div>
</div>
