<div class="container">

    <mz-page-title title="Documentation" icon="receipt"></mz-page-title>

    <div ng-repeat="section in sections">
        <div class="divider"></div>
        <div class="section">
            <h5>{{section.name}}</h5>
            <p class="text-section">{{section.text}}</p>
            <a class="waves-effect waves-light btn green" ng-href="{{section.hyperlink}}">Voir plus...</a>
        </div>
    </div>

</div>
